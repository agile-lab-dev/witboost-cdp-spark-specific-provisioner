provisioner {
  networking {
    httpServer {
      interface: "0.0.0.0"
      port: 8093
    }
  }

  cloudera-mode: private
  livy-url: "http://localhost:8998"
  scheduler-prop: "prop.quartz"
  krb5-conf: "krb5.conf"
  krb-jaas-conf: "krb5.conf"
  login-context: "Client"
  hdfs-nn0: "http://localhost"
  hdfs-nn1: "http://localhost"
  webhdfs-port: 9870
  webhdfs-protocol: http
}