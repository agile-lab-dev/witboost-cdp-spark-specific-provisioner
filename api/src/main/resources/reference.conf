provisioner {
  networking {
    httpServer {
      interface: "0.0.0.0"
      port: 8093
    }
  }

  cloudera-mode: ${?CLOUDERA_MODE}
  livy-url: ${?LIVY_URL}
  scheduler-prop: ${?SCHEDULER_PROP}

  krb5-conf: ${KRB5_CONF_PATH}
  krb-jaas-conf: ${KRB_JAAS_CONF_PATH}

  livy-host: ${LIVY_HOST}
  livy-port: ${LIVY_PORT}
  cdp-realm: ${CDP_PRIVATE_REALM}
}